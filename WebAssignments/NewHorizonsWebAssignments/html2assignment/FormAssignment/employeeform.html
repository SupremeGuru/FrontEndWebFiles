<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
</head>
<body bgcolor="yellow">
    <marquee behavior="" bgcolor="blue" direction="rtl"><h1>Employee Form <br><h1>for</h1> <br> Tech Company</h1></marquee>
    <form action="">
        <fieldset>
             <legend>FirstName:</legend>
             <input bgcolortype="name" name="FirstName" required="required" placeholder="Surname">
             <br><br>
             <legend>MiddleName:</legend>
             <input type="name" name="MiddleName" placeholder="MiddleName" required="required">
             <br><br>
             <legend>LastName:</legend>
             <input type="name" name="LastName" placeholder="LastName" >
             <br><br>
             <legend>OtherName:</legend>
             <input type="name" name="OtherName" placeholder="OtherName" >
             <br><br>
             <legend>Date Of Birth:</legend>
             <input type="date" name="DOB" required="required">
             <br><br>
             <legend>Phone Number:</legend>
             <input type="text" placeholder="Phone Number" required="required">
             <br><br>
             <span><legend>Marital Status:</legend></span>
             <span><label for="">Male:</label>
             <input type="radio" name="Gender" value="Male" required="required"></span>
             <span><label for="">Female:</label>
             <input type="radio" name="Gender" value="Female" required="required"></span>
             <br><br>
             <legend>E-mail:</legend>
             <input type="email" name="email" placeholder="Your E-mail" required="required">
             <br><br>
             <legend>Date Hired:</legend>
             <input type="datetime-local" name="Date Hired" required="required">
        </fieldset>
        <fieldset>
            <legend>Address:</legend>
            <input type="text" name="Address" placeholder="Your Home Address" required="required">
            <br><br>
            <legend>Community:</legend>
            <input type="text" placeholder="Write your Community Name" required="required">
            <br><br>
            <legend>L.G.A Of Origin:</legend>
             <input type="text" placeholder="Local Government Area" name="L.G.A" required="required">
             <br><br>
             <legend>State Of Origin:</legend>
             <input type="text" name="State" placeholder="Your Home State" required="required">
             <br><br>
            <legend>Nationality:</legend>
             <input type="text" name="Nationality" placeholder="Your Country Name" required="required">
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Primary School:</legend>
            <input type="text" name="Primary School" placeholder="Primary School:" required="required">
            <br><br>
            <legend>Secondary School:</legend>
            <input type="text" name="Secondary School" placeholder="Secondary School:" required="required">
            <br><br>
            <legend>Tertiary Institution:</legend>
            <input type="text" name="Tertiary Institution" placeholder="Tertiary Institution:" required="required">
            <br><br>
            <input type="button" value="Submit">
            <input type="button" value="reset">
        </fieldset>
    </form>
</body>
</html>
