<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma's Bar and Restaurant</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Emmanuel's Restaurant</h1>
    <h6 >We Offer Barbeque, Cocktail and Exclusive Events</h6>
<div  class="images">
    <img src="./images/chicbbq.jpg" alt="Barbeque " id="img1" >
    <img src="./images/cocktail4.jpg" alt="cocktail" id="img2" >
</div>
<div class="div2">
    <p >Required information for the event </p>
    <hr>
      <form action="" id="form">
            <input type="text" name="Name Of Host" id="input1" placeholder="Complete Name: " class="input" required="required">
            <input type="email" name="Full Name" id="input2" required="required" class="input" placeholder="Host's E-mail: ">
        <br>
        <br>
        <input type="number" max="100" name="Full Name" id="input3" class="input" placeholder="No Of Guests: ">
        <input type="date" name="Full Name" id="input4" class="input" placeholder="Date of Enquiry: " required="required">
    </form>
</div>
</body>
</html>
