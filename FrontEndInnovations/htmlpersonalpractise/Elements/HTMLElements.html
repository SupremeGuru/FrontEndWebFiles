<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements</title>
</head>
<body>
    <!-- Example 1 -->
    <p>
        This is an element content.
    </p>
    <!-- Example 2 -->
    <h1>
        This is an element content.
    </h1>
    <!-- Example 3 (Nested Html Elements) -->
    <p><i>Italicized text.</i></p>
    <p><i><big>I am a Big Text.</big></i></p>
    
</body>
</html>
