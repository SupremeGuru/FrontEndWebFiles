<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Output</title>
    
</head>
<body>
    <script>
        let myName = 'Kolawole';
        let myAge = 23;

        document.write(myAge, myName)
     //Template literals
        var detail = `<h1>My name is ${myName} my age is ${myAge} </h1>`
        document.write(detail)
    </script>
</body>
</html>
