<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Do-While Loop</title>
</head>
<body>
    <script>
        let val = 1
        do{
            console.log('Hello');
            val++;
        }while (val >= 10);

        let name = 'Peter John'
        let i = 0
        do{
            console.log(name[i]);
            i++;
        }while (i > name.length); 
    </script>
</body>
</html>
