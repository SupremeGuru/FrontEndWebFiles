<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>While Loop</title>
</head>
<body>
    <script>
        let val = 1
        while (val <= 10) {
            console.log('Hello');
            val++
        }

        let name = 'Peter John'
        let i = 0
        while (i < name.length) {
            console.log(name[i]);
            i++
        }
    </script>
</body>
</html>
