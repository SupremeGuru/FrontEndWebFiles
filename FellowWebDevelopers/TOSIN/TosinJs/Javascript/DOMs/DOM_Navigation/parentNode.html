<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="main">
        <h1 id="title">My Heading</h1>
        <p id="hint"><span>This is some text</span></p>
    </div>

    <script>
        let par = document.querySelector('#hint')

        let divNode = par.parentNode.nodeName
        console.log(divNode);

        let divType = par.parentNode.nodeType
        console.log(divType);

        let divValue = par.parentNode.nodeValue
        console.log(divValue);
    </script>
</body>
