<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - Pre</title>
</head>
<body>
    <script>
        // Javasript Increment and Decreamenting Operators
        // The increament/decreamnet Operators
        // used to increament/decreament a variable's value.

        // Operator    Name               Effect
        //     ++x   Pre-increament       Increaments x by one, then returnsx  
        //     x++   Post-increament      Returns x, then increaments x by one
        //     --x   Pre-decreament       Decreaments x by one, then returns x 
        //     x--   Post-decreament      Returns x, then decreaments x by one

        var num = 20
        console.log(++num);
        console.log(num);

        let val = 5
        console.log(val++);
        console.log(val);

        
        var num2 = 20
        console.log(--num2);
        console.log(num2);

        let num3 = 5
        console.log(num3--);
        console.log(num3);

    </script>
</body>
</html>
