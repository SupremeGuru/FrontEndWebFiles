<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    


    <script>
        function IsEven(ele){
            return ele % 2 === 0
        }
        let numbers = [121,25,13,181,341,57,3,19];
        let eleTest = numbers.some(IsEven);
        console.log(eleTest);

        // This is for splice
        let removedItem = numbers.splice(3,1,34);
        console.log(removedItem);
        console.log(numbers);
    </script>
</body>
</html>
