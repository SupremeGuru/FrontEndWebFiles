<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // No PARAM
        let greet = () => console.log("Hello world");
        greet()
        // Single PARAM
        let vote = (age) => {
            if (age >= 18) {
                console.log('You can vote');
            }
            else {
                console.log("You can not vote");
            }
        }
        vote();

        // Multi Params
        let divRes = (fn, sn) => {
            if (sn != 0) {
                return fn / sn
            }
        }
        let res = divRes(24, 12)
        console.log(res);
    </script>
</body>

</html>
