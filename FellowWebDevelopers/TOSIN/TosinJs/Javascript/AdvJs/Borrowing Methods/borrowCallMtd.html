<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowing Call Method</title>
</head>

<body>

    <script>
        let myObj1 = {
            id: 1,
            name: 'John',
            age: '23',

            greet: function () {
                console.log(this.name, this.age, this.id);
            }
        }
        myObj1.greet();

        // USING BORROWING METHOD TO CREATE ANOTHER OBJECT TYPE
        let myObj2 = {
            id: 3,
            name: 'James',
            age: 34
        };
        myObj1.greet.call(myObj2);


        // EXERCISE
        let StudObj = {
            id: 2,
            firstname: 'Omotunde',
            lastname: 'Daniel',
            dob: new Date(20, 3, 1990).toLocaleDateString(),
            course: ['HTML', 'CSS', 'JAVASCRIPT'],

            studInfo: function () {
                console.log(this.firstname, this.lastname, this.id, this.dob, this.course);
            }
        }
        StudObj.studInfo();
    </script>

</body>

</html>
