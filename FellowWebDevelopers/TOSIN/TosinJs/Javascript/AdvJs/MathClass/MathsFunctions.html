<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Function</title>
</head>

<body>
    <script>
        let piVal = Math.PI
        console.log(piVal);

        let eVal = Math.E
        console.log(eVal);

        let rndVal = Math.random()
        let val = rndVal * 10;
        let rndRes = Math.round(val)
        console.log(rndRes);

        let powRes = Math.pow(2,4)
        console.log(powRes);
    </script>
</body>

</html>
