<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Output</title>
</head>

<body>
    <script>
        let myName = 'Oluwatosin';
        let myAge = 20

        document.title = myName

        // Template literals
        var details = `My name is ${myName} my age is ${myAge}`
        document.write(details);
    </script>
</body>

</html>
