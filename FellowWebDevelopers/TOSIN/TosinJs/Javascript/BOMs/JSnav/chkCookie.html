<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function checkCookieEnabled() {
        if (navigator.cookieEnabled) {
          alert("Cookies are enabled in your browser");
        } else {
          alert("Cookies are disabled in your browser");
        }
      }

      function checkLanguage() {
        alert("Your browser's UI language is: " + navigator.language);
      }
    </script>

    <button type="button" onclick="checkCookieEnabled();">
      Check If Cookies are Enables
    </button>

    <button type="button" onclick="checkLanguage();">Check the language</button>
  </body>
</html>
