<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timer</title>
</head>
<body>
    <button onclick="setTimeout(myFunction, 2000)">Click Me</button>
    <p>
        <strong>Note:</strong>Alert popup will be displayed 2 seconds after clicking the button.
    </p>

    <script>
        function myFunction() {
            alert("Hello World!!");
        }
    </script>
</body>
</html>
