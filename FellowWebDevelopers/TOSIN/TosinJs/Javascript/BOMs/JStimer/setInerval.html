<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval</title>
    <style>
        body {
            overflow: hidden;
            background-color: #ccc;
        }

        .container {
            width: 100%;
            margin-top: 12%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #clock {
            font-size: 9em;
            font-family: 'Segoe UI', sans-serif;
            font-weight: 700;
            padding: 20px;
            background-color: hsl(0, 0%, 20%);
            color: #fffdfdf0;
            border-radius: 6px;
            cursor: default;
        }
    </style>
</head>

<body>
    <div class="container">
        <span id="clock"></span>
    </div>

    <script>
        function showTime() {
            const d = new Date();
            document.getElementById("clock").innerHTML = d.toLocaleTimeString();
        }

        setInterval(showTime, 1000);
    </script>

</body>

</html>
