<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p></p>
    <script>
        let color = screen.colorDepth
        let pixel = screen.pixelDepth
        let screenInfo = "Color: " + color + "Pixel: " + pixel
        let par = document.querySelector('p')
        par.innerText = screenInfo
    </script>
</body>

</html>
