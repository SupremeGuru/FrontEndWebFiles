<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function</title>
  </head>
  <body>
    <script>
      let hello = () => {
          console.log('Hello Somebody');
          console.log('Hello Guys');
          console.log('34*4');
      }
      hello()

      let sayHello = () => console.log('Say Hello');
      sayHello()
      
    </script>
    </body>
</html>
