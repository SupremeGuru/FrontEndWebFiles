  <body>
    <script>
      let amountOfLitre = parseInt(
        prompt("Enter the amount of litres you want to buy: ")
      );
      let sizeOfKeg = parseInt(prompt("Enter the size of your container: "));

      function buyFuel(amountOfLitre, sizeOfKeg) {
        const amountPerLitre = 620.0;
        if (amountOfLitre < sizeOfKeg) {
          return;
          console.log(
            `You have purchased ${amountOfLitre}litres of fuel at #${
              amountOfLitre * amountPerLitre
            }`
          );
        }
         else if (amountOfLitre > sizeOfKeg) {
          return console.log(
            `Your container cannot contain ${amountOfLitre}litres of fuel`
          );
        } 
        else if ((amountOfLitre = sizeOfKeg)) {
          return console.log(
            `You have purchased ${amountOfLitre}litres of fuel at #${
              amountOfLitre * amountPerLitre
            }` );
        } 
        else {
          return console.log(`Input your data`);
        }
      }
      buyFuel(amountOfLitre, sizeOfKeg);
