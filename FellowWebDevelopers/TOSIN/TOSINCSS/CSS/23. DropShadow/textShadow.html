<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT SHADOW</title>
    <style>
        h1::first-letter{
            font-size: 100px;
            color: darkorange;
            text-shadow: 2px 2px 5px red, 5px 5px 5px yellow;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ratione, atque.</h1>
</body>
</html>
