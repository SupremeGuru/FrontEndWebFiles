<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Clipping using Borders</title>
    <style>
        .box{
            background-color: coral;
            border: 6px dashed black;
            width: 250px;
            height: 150px;
            padding: 10px;
        }
        .clip1{
            background-clip: border-box;
        }
        .clip2{
            background-clip: padding-box;
        }
        .clip3{
            background-clip: content-box;
        }
    </style>
</head>
<body>
    <h2>Default Background Behaviour</h2>
    <div class="box"></div>
    <h2>Background Clipping Using Border-Box</h2>
    <div class="box clip1"></div>
    <h2>Background Clipping Using Padding-Box</h2>
    <div class="box clip2"></div>
    <h2>Background Clipping Using Content-Box</h2>
    <div class="box clip3"></div>
</body>
</html>
