<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTIFICATION</title>
    <style>
        .you iconify-icon{
            color: red;
        }
        .me iconify-icon{
            color: blue;
            position: absolute;
            top: 5px;
            left: 120px;
            margin-top: 7px;
        }
    </style>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
    <div class="you">
        <iconify-icon icon="mdi:bell" width="200px"></iconify-icon>
    </div>
    <div class="me">
        <iconify-icon icon="mdi:numeric-2-circle" width="50px"></iconify-icon>
    </div>
</body>
</html>
