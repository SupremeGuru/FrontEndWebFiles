<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Layout</title>
    <style>
        .container{
            display: flex;
        }
        .red{
            background: orangered;
            display: flex;
            flex-direction: column;
        }
        .green{
            background: yellowgreen;
        }
        .blue{
            background: steelblue;
        }
        .container > div{
            font-size: 5vw;
            color: white;
            padding: .5em;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="red">
            1
            <div class="green">1a</div>
            <div class="blue">1b</div>
        </div>

        <div class="green">2</div>
        <div class="blue">3</div>
    </div>
</body>
</html>
