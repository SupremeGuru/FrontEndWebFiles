<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSEUDO MATCH</title>
    <style>
        ul li:first-child{
            color: teal;
            font-style: oblique;
            list-style: none;
        }
        ul li:last-child{
            color: plum;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li> Lion </li>
            <li> Tiger </li>
            <li> Cheetah </li>
            <li> Wolf </li>
            <li> Hyena </li>
        </ul>
    </div>
</body>
</html>
