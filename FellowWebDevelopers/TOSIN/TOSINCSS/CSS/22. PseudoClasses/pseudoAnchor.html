<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSEUDO ANCHOR</title>
    <style>
        /* :link, :visited, :hover, :active, :focus. */
        ul li{
            display: inline;
            margin-right: 8px;
        }
        li a{
            text-decoration: none;
            font-family: Georgia;
            color: chartreuse;
        }
        li a:link{
            color: tan;
        }
        li a:visited{
            color: deeppink;
        }
        li a:hover{
            color: teal;
            font-size: 50px;
        }
        li a:active{
            color: gold;
        }
        li a:focus{
            color: green;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li> <a href="#">Home</a> </li>
            <li> <a href="#">About</a> </li>
            <li> <a href="#">Contact</a> </li>
            <li> <a href="#">Service</a> </li>
            <li> <a href="#">Products</a> </li>
        </ul>
    </div>
</body>
</html>
