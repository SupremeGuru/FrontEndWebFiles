<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Nth Element</title>
    <style>
        table{
            width: 100%;
            height: 35vh;
            text-align: center;
            background-color: rgb(167, 113, 113);
        }
        td:nth-child(2n + 1){
            background-color: green;
        }
        tr:hover{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <table border="1">
            <tr>
                <th>S/N</th>
                <th>Names</th>
                <th>Number</th>
                <th>Age</th>
                <th>Location</th>
                <th>Salary</th>
                <th>Gender</th>
            </tr>

            <tr>

                <td>Ultmate Guru</td>

                <td>34</td>
                <td>Lagos</td>
                <td>2340000.00</td>
                <td>Male</td>
            </tr>

            <tr>  
                <td>2</td>
                <td>Jenny Penn</td>
                <td>98765478</td>
                <td>23</td>
                <td>Ogun</td>
                <td>1209000</td>
                <td>Female</td>
            </tr>

            <tr>  
                <td>3</td>
                <td>Peace Bunny</td>

            </tr>

            <tr>

            <tr>

</table>
</body>
</html>
