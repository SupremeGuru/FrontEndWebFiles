<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Anchor LInks</title>
    <style>
        a:link{
            color: #ff7200;
            font-size: 80px;
            font-family: 'Times New Roman';
        }
        a:visited{
            color: #767e08;
            text-decoration: none;
        }
        a:active{
            color: #56aced;
        }
        a:hover{
            font-size: 100px;
            color: rgb(130,95,170);
        }
    </style>
</head>
<body>
    <p><a href="http://www.bbc.com">BBC</a></p>
    <p><a href="http://www.abc.com">ABC</a></p>
    <p><a href="http://www.cnn.com">CNN</a></p>
    <p><a href="http://www.nba.com">NBA</a></p>
</body>
</html>
