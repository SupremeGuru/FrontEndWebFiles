<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTON</title>
    <style>
        a:link, a:visited{
            color: white;
            background-color: brown;
            padding: inline block;
            padding: 10px 20px;
            border: 2px solid #099983;
            text-decoration: none;
            text-align: center;
            font: 14px Arial;
        }
        a:hover,a:active{
            background-color: #9c6ae1;
            border-color: #744;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <p><a href="#">CSS LINK BUTTON</a></p>
</body>
</html>
