<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BREAK ALL</title>
    <style>
        p.line1{
            width:150px;
            padding: 10px;
            background: #90ee90;
            word-break: break-all;
        }
        p.line2{
            width: 150px;
            padding: 10px;
            background: #90ee90;
            word-break: keep-all;
        }
    </style>
</head>
<body>
    <p class="line1">The line of this paragraph may break at any character.</p>
    <p class="line2">The line of this paragraph will-break-at-hyphenates.</p>
