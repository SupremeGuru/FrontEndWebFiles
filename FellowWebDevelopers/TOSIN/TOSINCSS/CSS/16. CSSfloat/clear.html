<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLEAR</title>
    <style>
        .clear{
            clear: left;
        }
        p{
            float: left;
            margin: 10px;
            padding: 10px;
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <p>Floated to left.</p>
    <p class="clear">No floated elements are allowed on the left side.</p>
</body>
</html>
