<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Style</title>
    <style>
        div{
            width: 50%;
            height: 50%;
            border-width: 5px;
            border-style: solid;
            border-color:  cyan;
            background-color: gold;
        }
        div#mydiv{
            width: 20%;
            height: 20%;
            border-width: 10px;
            border-style: groove;
            border-color:  green;
            background-color: gold;
        }
    </style>
</head>
<body>
    <div>
        <div id="mydiv">
            <h1>Hello World</h1>
        </div>
    </div>
</body>
</html>
