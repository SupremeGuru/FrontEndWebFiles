<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Weight</title>
    <style>
        #one{
            font-weight: normal;
            font-size: x-large;
            font-style: oblique;
            font-display: inherit;
            color: #abcdef;
        }
        #two{
            font-weight: 300;
            font-size: 56px;
            color: #500000;
            font-display: initial;
        }
        #three{
            font-weight: normal;
            font-size: xx-small;
            color: rgba(234,54,199,0.6);
            font-display: inherit;
        }
        #four{
            font-weight: 900;
            font-size: medium;
            color: hsl(180,35%,70%,0.9);
            font-display: initial;
        }
        #five{
            font-weight: bolder;
            font-size: 65px;
            font-style: italic;
            color: rgb(67,76,87);
            font-display: inherit;
        }
    </style>
</head>
<body>
    <h2 id="one">Lorem ipsum dolor sit amet.</h2>
    <h2 id="two">Lorem ipsum dolor sit amet.</h2>
    <h2 id="three">Lorem ipsum dolor sit amet.</h2>
    <h2 id="four">Lorem ipsum dolor sit amet.</h2>
    <h2 id="five">Lorem ipsum dolor sit amet.</h2>
</body>
</html>
