<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tables</title>
</head>
<body>
   <table width="500px" height="500px" border="3px" bgcolor="green">
        <tr bgcolor="white">
            <th>SN</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>GENDER</th>
            <th>SALARY</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>34</td>
            <td>Male</td>
            <td>12000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mary</td>
            <td>27</td>
            <td>Female</td>
            <td>10000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Samuel</td>
            <td>30</td>
            <td>Male</td>
            <td>15000</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Susan</td>
            <td>29</td>
            <td>Female</td>
            <td>13000</td>
        </tr>
   </table> 
</body>
</html>
