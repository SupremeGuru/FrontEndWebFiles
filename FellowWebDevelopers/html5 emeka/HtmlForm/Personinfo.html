<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="personinfo">
        <h2>Registration Form</h2>
        <label for="">
            Username: <input 
            type="text"
            minlength="3"
            name="personname"
            maxlength="30"
            required="required"
            placeholder="Please Enter Your Name">
        </label>
        <br>
        <br>
        <label for="">
            Email: <input
             type="email"
             name="personEmail"
             minlength="2"
             maxlength="60"
             required="required"
             placeholder="Please Enter Your Email">
        </label>
        <br>
        <br>
        <label for="">
            Email: <input 
            type="Password"
            name="Password"
            minlength="2"
            maxlength="60"
            required="required"
            placeholder="Please enter your password">
        </label>
        <br><br>
        <label for="">Confirm password: <input 
            type="Confirm password"
            name="confirm password"
            minlength="2"
            maxlength="60"
            required="required"
            placeholder="please confirm your password">
        </label>
        <br><br>
        <label for="">
            Age: <input
             type="number"
             min="2"
             name="personAge"
             max="60"
             required="required"
             placeholder="Please Enter Your Age">
            </label>
            <br>
            <br>
            <label for="">
                Phone Number: <input 
                type="tel"
                minlength="11"
                name="personNumber"
                maxlength="13"
                value="08090561142"
                required="required"
                readonly
                placeholder="Please enter Your Number">
            </label>
            <br>
            <br>
            <label for="">Please select your gender:</label>
            <label for="">Male
                <input type="radio" name="gender" value="Male">
            </label>
            <label for="">Female
                <input type="radio" name="gender" value="Female">
            </label>
            <br>
            <br>
            <label for="">Select Hobbies</label>
            <label for="">Football: <input 
                type="checkbox" checked disabled readonly name="hobby" value="Football"></label>
            <label for="">Reading : <input
                type="checkbox" name="hobby" value="Reading" ></label>
            <label for="">Swimming: <input 
                type="Checkbox" name="hobby" value="Swimming"></label>
            <label for="">Chess: <input
                type="checkbox" name="hobby" value="Chess"></label>
            <br>
            <br>
            <label for="">State:</label>
            <select name="" id="" required multiple>
                <option value="" disabled>Please select your state</option>
                <option value="Lagos" selected>lagos</option>
                <option value="Abuja">Abuja</option>
                <option value="Crossriver">Crossriver</option>
                <option value="Bauchi">Bauchi</option>
                <option value="Edo">Edo</option>
                <option value="Anambra">Anambra</option>
                <option value="Ekiti">Ekiti</option>
            </select>
            <br>
            <br>
            <label for="">Region</label>
            <select name="" id="">
                <optgroup label="Northern region">
                    <option value="Kano">Kano</option>
                    <option value="Kebbi">Kebbi</option>
                    <option value="sokoto">Sokoto</option>
                    <option value="Minna">Minna</option>
                </optgroup>
                <optgroup label="Eastern region">
                    <option value="Anambra">Anambra</option>
                    <option value="Abia">Abia</option>
                    <option value="Enugu">Enugu</option>
                    <option value="Ebonyi">Ebonyi</option>
                </optgroup>
                <optgroup label="Western region">
                    <option value="Lagos">Lagos</option>
                    <option value="Ogun">Ogun</option>
                    <option value="ondo">Ondo</option>
                    <option value="ibadan">Ibadan</option>
                </optgroup>
                <optgroup label="Southern region">
                    <option value="Edo">Edo</option>
                    <option value="Rivers">Rivers</option>
                    <option value="Akwaibom">Akwaibom</option>
                    <option value="Delta">Delta</option>
                </optgroup>
            </select>
            <label for="">Upload CV: <input
                 type="file"
                 name="CV"
                 required="required"
                 placeholder="Upload your CV">
            </label>
            <br><br>
            <label for="">0.00</label>
    </form>
</body>
</html>
