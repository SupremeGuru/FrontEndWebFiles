<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let num = '3' 
    let num2 = 2  
    let result = num + num2
    console.log(result);

    let age = 24 
    let name = 'John'  
    let res = age + name
    console.log(res);

   //Autocasting
    let strNum = '10'
    let intNum = 5
    let sum = strNum + intNum
    console.log(sum); // "105"

    document.write('3'-2); //Print:1
    document.write('<br>');

    document.write('3'+2); //Print: "32"(because + is also)
    document.write('<br>');
    
    document.write('3' * 2); //Print: 6
    document.write('<br>');

    document.write(true + false); //Print: 1
    document.write('<br>');
    
    document.write(10 + true); //Print: 11 (because true is converted to 1)
    document.write('<br>');
    
    document.write(false + 1); //Print: 1 (because false is converted to 1)
    document.write('<br>');


    document.write("10"/"2");
    document.write('<br>');

    document.write(true + "2"); //Print: "true2"
    document.write('<br>');

    document.write(null + 3); //Print: 3 (because null is converted to 0)
    document.write('<br>');

    document.write(null + "3"); //Print: null3 
    document.write('<br>');



    document.write(undefined + 20); //Print: NaN
    document.write('<br>');

    document.write([] + 'Hello'); //Print: "Hello"
    document.write('<br>');

    document.write([1,2,3] + 'World'); //Print: "1,2,3World"
    document.write('<br>');

    document.write(function() { return 1; }() + 'World'); //Print: 1World
    document.write('<br>');

    document.write(new Date() + 'World'); //Print: Mon Jan 19 2023 10:57:43 GMT+0530 (India Standard Time) World









    
  </script>
</body>
</html>
