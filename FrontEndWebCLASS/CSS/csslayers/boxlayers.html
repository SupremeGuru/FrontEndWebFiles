<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
        }
        .box{
            width: 150px;
            height: 150px;
            opacity: 0.9;
            position: absolute;
        }
        .red{
            background-color: #ff0000;
            
        }
        .green{
            background-color: green;
            top: 30px;
            left: 30px;
        }
        .blue{
            background-color: blue;
            top: 60px;
            left: 60px;
        }

        .rightcontainer{
            position: relative;
        }        
        .boxx{
            width: 150px;
            height: 150px;
            opacity: 0.9;
            position: absolute;
            left: 1200px;
        }
        .redd{
            background-color: #ff0000;
            
        }
        .greenn{
            background-color: green;
            top: 30px;
            left: 1170px;
        }
        .bluee{
            background-color: blue;
            top: 60px;
            left: 1140px;
        }

        .bottomcontainer{
            position: relative;
        }        
        .boxxx{
            width: 150px;
            height: 150px;
            opacity: 0.9;
            position: absolute;
            top: 490px;
        }
        .reddd{
            background-color: #ff0000;
            
        }
        .greennn{
            background-color: green;
            top: 460px;
            left: 30px;
        }
        .blueee{
            background-color: blue;
            top: 430px;
            left: 60px;
        }

        .leftbottomcontainer{
            position: relative;
        }        
        .boxxxx{
            width: 150px;
            height: 150px;
            opacity: 0.9;
            position: absolute;
            top: 490px;
            left: 1200px;
        }
        .redddd{
            background-color: #ff0000;
            
        }
        .greennnn{
            background-color: green;
            top: 460px;
            left: 1170px;
        }
        .blueeee{
            background-color: blue;
            top: 430px;
            left: 1140px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>

    </div>

    <div class="rightcontainer">
        <div class="boxx redd"></div>
        <div class="boxx greenn"></div>
        <div class="boxx bluee"></div>

    </div>


    <div class="bottomcontainer">
        <div class="boxxx reddd"></div>
        <div class="boxxx greennn"></div>
        <div class="boxxx blueee"></div>

    </div>


    <div class="leftbottomcontainer">
        <div class="boxxxx redddd"></div>
        <div class="boxxxx greennnn"></div>
        <div class="boxxxx blueeee"></div>

    </div>


</body>
</html>
