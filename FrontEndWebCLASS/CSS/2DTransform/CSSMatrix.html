<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            -ms-transform: translate(200px, 50px) rotate(180deg) scale(1.5) skew(0deg, 30deg);
            -o-transform: translate(200px, 50px) rotate(180deg) scale(1.5) skew(0deg, 30deg);
            -moz-transform: translate(200px, 50px) rotate(180deg) scale(1.5) skew(0deg, 30deg);
            -webkit-transform: translate(200px, 50px) rotate(180deg) scale(1.5) skew(0deg, 30deg);
            transform: translate(200px, 50px) rotate(180deg) scale(1.5) skew(0deg, 30deg);

        }
        .box{
            margin: 30px;
            width: 500px;
            height: 500%;
            background: url('6star.png') no-repeat;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./6star.png" alt="a 6 pointed Star">
    </div>
</body>
</html>
