<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale 3D</title>
    <style>
        .container{
            width: 400px;
            height: 400px;
            perspective: 500px;
            border: 4px solid #e5a043;
            background: #fff2dd;
            margin: 30px;
        }
        .translate{
            transform: scale3d(1,1,2);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./lovePicture.png" alt="A love Picture" class="translate">
    </div>
</body>
</html>
