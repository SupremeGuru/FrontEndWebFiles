<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate3D </title>
    <style>
        .container{
            width: 400px;
            height: 400px;
            perspective: 500px;
            border: 4px solid #e5a043;
            background: #fff2dd;
            margin: 30px;
        }
        .translate{
            transform: rotate3d(0, 0, 1, 120deg);
        }
        /* Play around the 0 and 1 values for transform: rotate3d(0, 0, 1, 120deg);  */
    </style>
</head>
<body>
    <h2>Before Translate</h2>
    <!-- <div class="container"> -->
        <div>
        <img src="./lovePicture.png" alt="A Picture of Love">

    </div>
    <br>
    <br>
    <br> 
    <br>
    <h2>After Translate</h2>
    <div class="container">
        <img src="./lovePicture.png" alt="A Picture of Love" class="translate">
        
    </div>
</body>
</html>
