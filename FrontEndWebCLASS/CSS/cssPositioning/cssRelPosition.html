<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Positioning</title>
    <style>
        .cont{
            width: 50%;
            height: 400px;
            border: 2px solid ;
        }
        .cont div{
            width: 150px;
            height: 150px;
            border: 2px solid red;
            margin:  40px;
        }
        #mydiv1{
            position: relative;
            top: 400px;
            left: 300px;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div id="mydiv1">A</div>
        <div id="mydiv2">B</div>
    </div>
</body>
</html>
