<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            button{
            color: #fff;
            border: none;
            padding: 10px 20px;
            font: bold 18px sans serif;
            background: #fd7c2a;
            /* Standard syntax */
            transition: background font-size 2s ease-in 0s ; 
            /* For Safari 3.0 to 6.0 */
            -webkit-transition: background font-size 2s 3s ease-in 0s;

        }
        button:hover{
            background: #3cc16e;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <button>Hover On Me</button>
</body>
</html>
