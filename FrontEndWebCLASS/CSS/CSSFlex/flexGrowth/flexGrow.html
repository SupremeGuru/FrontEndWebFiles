<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Grow</title>
    <style>
        .container{
            display: flex;
        }
        .container > div{
            font-size: 5vw;
            padding: .5em;
            color: white;
        }
        .red{
            background: orangered;
            flex-grow: 1;
        }
        .blue{
            background: steelblue;
            flex-grow: 2;
        }
        .green{
            background: yellowgreen;
            flex-grow: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="red">1</div>
        <div class="green">2</div>
        <div class="blue">3</div>
    </div>
</body>
</html>
