<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Order</title>
    <style>
        .container{
            height: 500px;
            width: 100%;
            padding: 10%;
            background-color: gold;
            display: flex;
            /* flex-direction: column-reverse; This can be used to make it vertical  */
            /* There are also other properties we can use  */
            /* NB: We will cover this in flexDirection.html */

            
        }
        .flag{
            width: 200px;
            height: 200px;
            background-color: green;
            margin: 15px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flag">A</div>
        <div class="flag">B</div>
        <div class="flag">C</div>
        <div class="flag">D</div>
        <div class="flag">E</div>
        <div class="flag">F</div>
    </div>
</body>
</html>
