<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Order</title>
    <style>
        .container{
            width: 100%;
            height: 500px;
            padding: 10%;
            background-color: gold;
            display: flex;
            flex-direction: row-reverse;
            /* flex-direction: column-reverse; */
        }
        .flag{
            width: 200px;
            height: 200px;
            background-color: green;
            margin: 15px;
            font-size: 80px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flag">A</div>
        <div class="flag">B</div>
        <div class="flag">C</div>
        <div class="flag">D</div>
        <div class="flag">E</div>
        <div class="flag">F</div>
    </div>
</body>
</html>
