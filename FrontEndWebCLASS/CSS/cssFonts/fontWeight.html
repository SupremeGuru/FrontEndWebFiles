<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-weight css</title>
    <!-- This is how to add boldness to a text using font-weight -->
    <style>
        #one{
            font-weight: normal;
            font-size: xx-large;
            color: #abcdef;
        }
        #two{
            font-weight: 300;
            font-size: 56px;
            font-style: italic;
            font-display: inherit;
            color: #419000;
        }
        #three{
            font-weight: normal;
            font-size: xx-small;
            color: rgba(234, 59, 199, 0.34);
        }
        #four{
            font-weight: bold;
            font-size: medium;
            color: hsla(234, 30%, 70%, 0.9);
        }
        #five{
            font-weight: bolder;
            font-size: 100px;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h2 id="one">Lorem ipsum dolor sit amet.</h2>
    <h2 id="two">Lorem ipsum dolor sit amet.</h2>
    <h2 id="three">Lorem ipsum dolor sit amet.</h2>
    <h2 id="four">Lorem ipsum dolor sit amet.</h2>
    <h2 id="five">Lorem ipsum dolor sit amet.</h2>
</body>
</html>
