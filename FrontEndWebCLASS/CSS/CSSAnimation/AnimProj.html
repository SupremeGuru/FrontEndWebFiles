<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Project (shakeit)</title>
    <style>
        .mydiv{
            width: 120px;
            height: 110px;
            margin: 100px;
            background-color: blueviolet;
            position: relative;
            left: 0;
            /* Standard Syntax */
            animation-name: shakeit;
            animation-duration: 10s;
        }
        @keyframes shakeit {
            12.5%{left: -50px;}
            25%{left: 50px;}            
            37.5%{left: -25px;}
            50%{left: 25px;}
            62.5%{left: -10px;}
            75%{left: 10px;}
        }
    </style>
</head>
<body>
    <div class="mydiv"></div>
</body>
</html>
