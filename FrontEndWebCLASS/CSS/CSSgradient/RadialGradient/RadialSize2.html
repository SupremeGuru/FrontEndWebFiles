<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial gradient</title>
    <style>
        .gradient{
            width: 400px;
            height: 600px;
            /* Fallback for browsers that don't support gradients */
            background: red;
            /* For Safari 5.1 to 6.0 */
            background: -webkit-radial-gradient( red , yellow 30% , lime 60%);
            /* For Internet Explorer 10 */
            background: -ms-radial-gradient( red, yellow 30% , lime 60%);
            /* Standard syntax */
            background: radial-gradient(red, yellow 30% , lime 60%);
             /* Standard syntax */
            background: radial-gradient(circle farthest-side at left, red, yellow 30% , lime 60%);
        }
    </style>
</head>
<body>
    <div class="gradient"></div>
</body>
</html>
