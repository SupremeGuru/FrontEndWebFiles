<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* :link, :visited, :hover, :active, :focus */
        ul li {
            display: inline;
            margin-right: 8px;
            border: 2px solid;
        }
        li a{
            text-decoration: none;
            font-weight: bolder;
 /* font-size: larger;            */
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: chartreuse;
            
        }

        li a:link{
            color: tan;
            /* font-size: xx-large; */
        }

        li a:visited{
            color: deeppink;
            /* font-size: xx-large; */
        }

        li a:hover{
            color: teal;
            font-size: 50px;
           
        }
        li a:active{
            color: gold;
                    
        }
        li a:focus{
            color: green;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li></li>
            <li><a href="#">Contacts</a></li></li>
            <li><a href="#">Services</a></li></li>
            <li><a href="#">Product</a></li></li>
        </ul>
    </div>
</body>
</html>
