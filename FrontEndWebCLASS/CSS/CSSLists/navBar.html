<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVBAR</title>
    <style>
        body{
            background-repeat: no-repeat;
            background-image: url(1.png);
            background-size: cover;
            font-size: 15px;
            font-family: Arial;
        }
        ul li a:hover{
            cursor: pointer;
            background: goldenrod;
            color: chartreuse;
        }
        ul{
            padding: 0;
           list-style: none; 
        }
        ul li{
            display: inline-block;
            word-spacing: 5px;
        }
        ul li a{
            text-decoration: none;
            color: #ff7200;
            display: inline;
            padding: 10px 25px;
            font-size: x-large;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="##">SERVICE</a></li>
            <li><a href="#">CONTACT</a></li>
            <li><a href="#">DESIGN</a></li>
            <li><a href="#">PRODUCTS</a></li>
        </ul>
    </nav>
</body>
</html>
