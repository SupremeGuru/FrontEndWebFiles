<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNORDERED LIST</title>
    <style>
        ul > li{
            list-style-type: disc;
            font-size: 20px;
            list-style-position: inside;
            color: blue;
            font-size: 20px;
            font-family: 'Times New Roman';
        }
        h1{
            text-align: center;
            color: #ff7200;
            font-family: Georgia;
            font-weight: bolder;
            font-size: 35px;
        }
    </style>
</head>
<body>
    <h1>Best Football Club In The World</h1>
     <ul>
        <li id="manutd">Manhester United</li>
        <li>Real Madrid</li>
        <li>Dortmund</li>
        <li>Bayern Munich</li>
        <li>Arsenal</li>
        <li>Inter Miami</li>
     </ul>
</body>
</html>
