<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using color to creat a flag</title>
    <style>
    #cont{
        display: flex;
        width: 900px;
        height: 600px;
        border: 1px solid;
    }
    #red{
        width: 300px;
        height: 600px;
        background-color: red;
    }
    #blue{
        width: 300px;
        height: 600px;
        background-color: blue;
    }
    #green{
        width: 300px;
        height: 600px;
        background-color: green;
    }
    </style>
</head>
<body>
    <div id="cont">
        <div id="red">RED</div>
        <div id="blue">BLUE</div>
        <div id="green">GREEN</div>
    </div>
</body>
</html>
