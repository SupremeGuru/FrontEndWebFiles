<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rgb colouring with css</title>
    <style>
        #one{
            outline: 2px solid rgb(155, 55, 120);
            background-color: rgb(55, 232, 34);
            color: rgb(67, 78, 200);
        }
        #two{
            outline: 2px solid rgba(234, 123, 76, 0.2);
            background-color: rgba(34, 255, 122,0.7);
            color: #999;
        }
    </style>
</head>
<body>
    <h2 id="one">I love css</h2>
    <h2 id="two"> I love HTML</h2>
</body>
</html>
