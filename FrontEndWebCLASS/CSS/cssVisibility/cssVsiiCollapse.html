<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility Collapse</title>
    <style>
        span{
            visibility: collapse;
            background: #F0E68C;

        }
        a{
            visibility: hidden;
            background: #90EE90;
        }
    </style>
</head>
<body>
    <p>
        <a href="http://www.bbc.com">BBC</a>
    </p>
    <span>Lorem ipsum dolor sit, 
        amet consectetur adipisicing elit Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maiores, illum?.</span>
        <span>Lorem ipsum dolor sit, 
            amet consectetur adipisicing elit Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maiores, illum?.</span>
</body>
</html>
