<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Date Of Birth:</legend>
            <input type="date" name="dob">
        </fieldset>
        <fieldset>
            <legend>Color:</legend>
            <input type="color" name="mycolor">
        </fieldset>
        <fieldset>
            <legend>Time:</legend>
            <input type="time" name="time">
        </fieldset>
        <fieldset>
            <legend>WEBSITE:</legend>
            <input type="url" name="url">
        </fieldset>
        <fieldset>
            <legend>Date Time Local:</legend>
            <input type="datetime-local">
        </fieldset>
        <fieldset>
            <legend>MONTH:</legend>
            <input type="month" name="mymonth">
        </fieldset>
        <fieldset>
            <legend>WEEK:</legend>
            <input type="week" name="myweek">
        </fieldset>
        <fieldset>
            <legend>PHONE NUMBER</legend>
            <input type="tel" name="PhoneNumber" id="">
        </fieldset>
        <fieldset>
            <legend></legend>
            <input type="text" name="" id="">
        </fieldset>
        <fieldset>
            <legend>Search:</legend>
            <input type="search" name="mysearch" id="">
        </fieldset>
        <fieldset>
            <legend>Email</legend>
            <input type="email" name="Email" id="">
        </fieldset>
        <fieldset>
            <legend>RANGE:</legend>
            <input type="range" name="range" min="0.00" max="100.00" step="0.5" >
        </fieldset>
    </form>
</body>
</html>
