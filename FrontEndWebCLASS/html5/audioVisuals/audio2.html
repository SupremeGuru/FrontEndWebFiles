<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html standard for putting html with different formats</title>
</head>
<body>
    <audio controls loop preload="true" autoplay>
        <source src="./musics/ImagineDragons.mp3" type="audio/mp3">
        <source src="./musics/ImagineDragons.ogg" type="audio/ogg">
        <source src="./musics/ImagineDragons.m4a" type="audio/m4a">
    </audio>
</body>
</html>
