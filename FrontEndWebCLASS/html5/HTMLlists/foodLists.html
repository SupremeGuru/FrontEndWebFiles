<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNORDERED LISTS</title>
</head>
<body>
    <ul type="square">
        <li>Noodles
            <ul>
                <li>Indomie</li>
                <li>Chikki Chikki</li>
                <li>Mini Mie</li>
            </ul>
        </li>
        <li type="circle">Spaghetti
            <ul type="disc">
                <li>Dangote</li>
                <li>Golden Penny</li>
                <li>Crown</li>
            </ul>
        </li>
        <li>Garri
            <ul type="square">
                <li>Igbo</li>
                <li>Ijebu</li>
                <li>Ondo</li>
            </ul>
        </li>
        <li type="disc">Corn Flakes
            <ul>
                <li>Nestle</li>
                <li>Nasco</li>
                <li>Kellogs</li>
            </ul>
        </li>
        <li>Fufu
            <ul>
                <li>Soft</li>
                <li>Tough</li>
                <li>Hard</li>
            </ul>
        </li>
    </ul>

</body>
</html>
