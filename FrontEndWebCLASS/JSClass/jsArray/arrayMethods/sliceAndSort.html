<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        const salad = ["🍅","🍄","🥦","🥒","🌽","🥕","🥑"];
        let slicedItem = salad.slice(2);
        console.log(slicedItem);
        //Using Positive Indexing
        let slicedItem2 = salad.slice(2,5);
        console.log(slicedItem2);
        //Using Negative indexing
        let slicedItem3 = salad.slice(-5,-2);
        console.log(slicedItem3);
        let userNames = ['Paul','Tayo',"Eze","Yusuf",'Musa'];
        let userNames1 = ['Pauline','Olatayo',"Eze","Yusuf",'Musa'];
        let sortItems = userNames.sort();
        console.log(sortItems);

        function compare(a,b){
            return a.length - b.length
        }
        let sortItems1 = userNames1.sort(compare)  // This sorts them by their length using the compare function we created
        console.log(sortItems1);
    </script>
</body>
</html>
