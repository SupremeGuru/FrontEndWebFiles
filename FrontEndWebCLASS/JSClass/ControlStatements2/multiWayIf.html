<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Way If Statement</title>
</head>
<body>
    <!-- 
    if(<boolean Expression>){
        js code
    }
    else if(<boolean Expression>){
        js code
    }
    else if (<boolean Expression>){
        js code
    }
    else{
        default js code
    }
    -->
    <script>
        let dayOfWeek = prompt('Please enter a day of the week: ').toLowerCase().trim();

        if(dayOfWeek === 'sunday'){
            console.log('Go to church');
        }
        else if(dayOfWeek === 'monday'){
            console.log('Go to work');
        }
        else if (dayOfWeek === 'tuesday'){
            console.log('Go to Farm');
        }
        else if(dayOfWeek === 'wednesday'){
            console.log('Go to Market');
        }
        else if(dayOfWeek === 'thursday'){
            console.log('Go and play football');
        }
        else if(dayOfWeek === 'friday'){
            console.log('Go to school');
        }
        else if(dayOfWeek === 'saturday'){
            console.log('Go to your friend house');
        }
        else{
            console.log('Please enter a day of the week');
        }
    </script>
</body>
</html>
