<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parse Float</title>
</head>
<body>
    

    <script>
        let principal = parseFloat(prompt('Pls Enter Principal: '));
        let rate = parseFloat(prompt('Pls Enter rate: '))
        let time_val = parseFloat(prompt('Pls Enter Time: '))
        let simp_intr = (principal * rate * time_val) /100
        console.log(simp_intr);

        // To display the average in a formatted string
        let formattedString = `The simple interest is $${simp_intr}`
        console.log(formattedString);
    </script>
</body>
</html>
