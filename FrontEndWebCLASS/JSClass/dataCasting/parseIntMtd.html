<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parse Int Method</title>
</head>
<body>
    <script>
        let numOfEggs = parseInt(prompt("Enter num of Eggs: "))
        let numOfApples = parseInt(prompt("Enter num of Apples: "))
        let numOfBanana = parseInt(prompt("Enter num of banana: "))
        let avgOfItems = (numOfApples + numOfBanana + numOfEggs)/3
        
        console.log(avgOfItems.toPrecision(2));
        console.log(avgOfItems.toFixed(2));
    </script>
</body>
</html>
