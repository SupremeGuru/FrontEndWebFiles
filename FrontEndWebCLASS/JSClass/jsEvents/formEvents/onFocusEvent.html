<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Focus Event</title>
</head>
<body>
    <script>
        function highlightInp(elm) {
            elm.style.background = 'green';

        }
    </script>

    <input type="text"
     name=""
      id=""
      onfocus="highlightInp(this)"
      >
      <button type="button" 
      onfocus="highlightInp(this)">Click</button>
</body>
</html>
