<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Element and TextNode in the DOM</title>
</head>
<body>
    


    <script>
        ///Creating div element
        let div = document.createElement("div");
        /// Creating div id 
        div.id = 'myDiv'
        /// adding class to the DOM
        div.className = "myClass";
        /// adding paragraph element to the div
        div.innerHTML = "<p> Hello World </p>";
        /// This adds the div element and all its properties to the DOM 
        document.body.appendChild(div);
        /// This logs the div in the DOM
        console.log(div);

        /// To create a text node 
        let myText = document.createTextNode('Hello Somebody')
        /// Then add it to the dom
        div.appendChild(myText)
        
    </script>

        <p>Hello World</p>
        hello Somebody
    </div> -->
</body>
</html>
