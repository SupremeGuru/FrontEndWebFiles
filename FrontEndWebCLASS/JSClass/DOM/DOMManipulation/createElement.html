<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Element in the DOM</title>
</head>
<body>
    


    <script>
        ///Creating div element
        let div = document.createElement("div");
        /// Creating div id 
        div.id = 'myDiv'
        /// adding class to the DOM
        div.className = "myClass";
        /// adding paragraph element to the div
        div.innerHTML = "<p> Hello World </p>";
        /// This adds the div element and all its properties to the DOM 
        document.body.appendChild(div);
        /// This logs the div in the DOM
        console.log(div);
        
    </script>

    <!-- everything written in the script is the same as this -->
     <!-- <div id="id" class="myClass">
        <p>Hello World</p>
     </div> -->
</body>
</html>
