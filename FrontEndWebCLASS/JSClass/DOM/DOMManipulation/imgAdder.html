<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Adder</title>
</head>
<body>
    <script>
        let img = document.createElement("img")
        // to give it a source
        img.src= "./6star.png"
        // To set width and height
        img.width = "100"
        img.height = "100"
        document.body.appendChild(img);
    </script>
</body>
</html>
