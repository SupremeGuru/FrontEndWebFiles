<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="menu">
      <li>Services</li>
      <li>About</li>
      <li>contact</li>
    </ul>

    <script>
      let menu = document.getElementById("menu");
      //Creating a new li node
      let li = document.createElement("li");

      li.textContent = "Register";

      //Insertng a new node before the first list item

      menu.insertAfter(li, menu.lastChild);
    </script>
  </body>
</html>
