<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Beforebegins -->
    <div style="border: 3px solid green; width: 200px; padding: 1rem" id="main">
      <!-- Afterbegins -->

      <h1 id="title">Hello World</h1>
      <!-- Beforeend -->
    </div>
    <!-- Afterend -->

    <button
      type="button"
      onclick="insertContent()"
      style="margin: 1rem; padding: 0.5rem"
    >
      CLick TO See content
    </button>

    <script>
      function insertContent() {
        // Selecting target element
        var mainDiv = document.getElementById("main");
        //Inserting  HTML just before the element itself, as a previous
        mainDiv.insertAdjacentHTML(
          "beforebegin",
          "<p> This is paragraph one. </p>"
        );

        //Inserting HTML before its first child
        mainDiv.insertAdjacentHTML(
          "afterbegin",
          "<p> This is paragraph two. </p>"
        );
        //Inserting HTML just before its last child
        mainDiv.insertAdjacentHTML(
          "beforeend",
          "<p> This is paragraph three. </p>"
        );
        //Inserting HTML as a next sibling
        mainDiv.insertAdjacentHTML(
          "afterend",
          "<p> This is paragraph four. </p>"
        );
      }
    </script>
  </body>
</html>
