<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="inp" value="Rafael" />
    <label for="text" id="lbl"></label>
    <script>
      // Getting the element using ther ID
      let myinp = document.getElementById("inp");
      let mylbl = document.getElementById("lbl");

      console.log(myinp);
      console.log(mylbl);

      //Getting element value
      let textValue = myinp.value;

      //Setting element value
      mylbl.innerText = textValue;
    </script>
  </body>
</html>
