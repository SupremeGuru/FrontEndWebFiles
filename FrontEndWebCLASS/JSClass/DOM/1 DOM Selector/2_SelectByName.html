<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM selectors by name </title>
  </head>
  <body>
    <input type="radio" name="lang" id="" value="java" />Java
    <input type="radio" name="lang" id="" value="c#" />c#
    <input type="radio" name="lang" id="" value="Phyton" />Python
    <input type="radio" name="lang" id="" value="javascript" />Javascript

    <script>
      // Getting the element using ther name
      let radList = document.getElementsByTagName("lang");

      console.log(radList[0]);
      console.log(radList[1]);
      console.log(radList[2]);
    </script>
  </body>
</html>
