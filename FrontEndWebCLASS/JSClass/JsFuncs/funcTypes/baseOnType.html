<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base On Type </title>
</head>
<body>
    

    <script>
        // Non-void function
        function buyFood(){
            return "Food Returned to buyer"
        }
        let myFood = buyFood()
        console.log(myFood);


        // Void function
        function eatFood(){
            console.log("I am eating my food");
        }
        eatFood();
    </script>
</body>
</html>
