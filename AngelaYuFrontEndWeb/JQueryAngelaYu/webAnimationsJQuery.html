<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Animations With JQuery</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    

    <h1 class="big-title">Hello.</h1>
    <button id="hide">Hide Me</button>
    <button id="show">Show Me</button>
    <button id="toggle">Toggle Me</button>
    <button id="fade-out">Fade Out Me</button>
    <button id="fade-in">Fade In Me</button>
    <button id="fadeToggle">Fade Toggle Me</button>
    <button id="slide-up">Slide Up Me</button>
    <button id="slide-down">Slide Down Me</button>
    <button id="slide-toggle">Slide Toggle Me</button>

    <script src="jquery.min.js"></script>
    <script src="index7.js"></script>
</body>
</html>
